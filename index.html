<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Intro</title>

    <!--STYLESHEET-->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main">
      <div class="main-content">
        <div class="container general">
          <!--GENERAL TOP-->
          <div class="general__top">
            <div class="general__top-search">frontend and backend</div>

            <h1 class="general__top-heading">
              Learn to program by<br />
              watching<br />
              professionals
            </h1>

            <p class="general__top-text">
              See how experienced developers solve <br />
              in real time
            </p>

            <div class="general__top-advertising">
              <strong>Try it free 7 days,</strong> then $20/mo
            </div>
          </div>

          <!--GENERAL BOTTOM-->
          <div class="general__bottom">
            <h2 class="general__bottom-heading">
              Sign up for the course and<br />
              get free 7 days
            </h2>

            <form
              class="general__bottom-list"
              action="https://echo.htmlacademy.ru"
              method="post"
            >
              <label class="general__bottom-items">
                <input
                  class="general__bottom-item"
                  type="text"
                  name="name"
                  placeholder="First name"
                  aria-label="Name"
                  required
                />
              </label>
              <label class="general__bottom-items">
                <input
                  class="general__bottom-item"
                  type="text"
                  name="last name"
                  placeholder="Last name"
                  aria-label="Last name"
                  required
                />
              </label>
              <label class="general__bottom-items">
                <input
                  class="general__bottom-item"
                  type="email"
                  name="email"
                  placeholder="Email Address"
                  aria-label="email"
                  required
                />
              </label>
              <label class="general__bottom-items">
                <input
                  class="general__bottom-item"
                  type="password"
                  name="password"
                  placeholder="Password"
                  aria-label="password"
                  required
                />
              </label>

              <button class="general__bottom-button" type="submit">
                Claim your free trial
              </button>
            </form>

            <div class="general__bottom-button-information">
              By clicking the button, you are agreeing to our
              <a class="information" href="#">Terms and Services</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
